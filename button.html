<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: rgb(235, 90, 90);
        }

        button:hover {
            background-color: rgb(236, 36, 36);
        }

        a {
            color: black;
        }
    </style>
</head>

<body>
    <div>
        <button>
            <a href="https://www.google.com/">Google</a>
        </button>
    </div>
    <div>
        <button>
            <a href="https://www.facebook.com/">Facebook</a>
        </button>
    </div>
    <div>
        <button>
            <a href="https://www.amazon.com/">Amazon</a>
        </button>
    </div>
</body>

</html>
